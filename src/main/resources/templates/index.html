<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>List of Users</title>
</head>
<body>
	<div align="center">
		<h1>List of Tasks</h1>
		<table border="1">
			<thead>
				<tr>
					<th>Task ID</th>
					<th>Task Name</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>Description</th>
					<th>Email</th>
					<th>Severity</th>
					<th>Owner</th>
					<th>Action(s)</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task : ${tasks}">
					<td th:text="${task.id}">Task ID</td>
					<td th:text="${task.taskName}">Task Name</td>
					<td th:text="${task.startDate}">Start Date</td>
					<td th:text="${task.endDate}">End Date</td>
					<td th:text="${task.description}">Description</td>
					<td th:text="${task.email}">Email</td>
					<td th:text="${task.severity}">Severity</td>
					<td th:text="${task.owner}">Owner</td>
					<td><a th:href="@{'/edit-task/' + ${task.id}}"> Edit </a> <br>
					<a th:href="@{'/delete-task/' + ${task.id}}"> Delete </a></td>
				</tr>
			</tbody>
		</table>
		
		<!--  
		<a th:href="@{/}"> Go back to homepage </a>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Log Out" />
		</form>
		-->
	</div>

</body>
</html>
